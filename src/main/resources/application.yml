server:
  servlet:
    encoding:
      charset: utf-8
      force: true
    session:
      tracking-modes: COOKIE
      timeout: 30m
  port: 7000
  tomcat:
    max-swallow-size: -1 # -1? ?? ??? ?????.

spring:
  mustache:
    servlet:
      expose-session-attributes: true
      expose-request-attributes: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
  h2:
    console:
      enabled: true
#  sql:
#    init:
#      mode: always
#      data-locations:
#        - classpath:db/data.sql

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
    defer-datasource-initialization: true
    open-in-view: true
  servlet:
    multipart:
      maxFileSize: 10MB # ?? ??? ?? ??
      maxRequestSize: 30MB
logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    com.example.final_project: DEBUG

